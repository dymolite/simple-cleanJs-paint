<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 m-0 p-0">
                <nav>
                    <div class="d-flex flex-column">
                        <div class="thickness">
                            <input type="radio" name="thickness" id="mini-thickness" class="thicknessBtn" checked>
                            <label for="mini-thickness">10px</label>
                            <input type="radio" name="thickness" id="medium-thickness" class="thicknessBtn">
                            <label for="medium-thickness">15px</label>
                            <input type="radio" name="thickness" id="big-thickness" class="thicknessBtn">
                            <label for="big-thickness">25px</label>
                            <input type="radio" name="thickness" id="ultrabig-thickness" class="thicknessBtn">
                            <label for="ultrabig-thickness">50px</label>
                        </div>
                        <div class="color-choose">
                            <input type="color" name="" id="choose-color">
                        </div>
                    </div>
                </nav>
            </div>
            <div class="col-10 m-0 p-0">
                <div class="canvas"></div>
            </div>
        </div>
    </div>
    <script src="./assets/main.js"></script>
</body>
</html>
